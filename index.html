<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub First-Time Contributor Issues</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .section {
      margin-bottom: 40px;
    }
    .card {
      background: white;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.2em;
    }
    .card p {
      font-size: 0.95em;
      color: #555;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
    }
    .card a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>GitHub Dashboard: First-Time Contributor Issues</h1>

  <div class="section">
    <h2>ðŸ§  All BigTech Orgs (Dynamic Search)</h2>
    <div class="card">
      <h2>All Major Orgs</h2>
      <p>Unified filter for major BigTech and foundation-led orgs across GitHub.</p>
      <a href="https://github.com/issues?q=(org%3Agoogle+OR+org%3AMicrosoft+OR+org%3Aaws+OR+org%3AMeta+OR+org%3AApple+OR+org%3ANetflix+OR+org%3AApache+OR+org%3ARedhat+OR+org%3Apython+OR+org%3AJava)+is%3Aissue+is%3Aopen+archived%3Afalse+(label%3A%22good+first+issue%22+OR+label%3A%22first-timers-only%22+OR+label%3Abeginner+OR+label%3Aeasy+OR+label%3A%22up-for-grabs%22+OR+label%3A%22help+wanted%22+OR+label%3A%22starter+task%22+OR+label%3Astarter+OR+label%3A%22good-first-contribution%22)" target="_blank">View All</a>
    </div>
  </div>

  <script>
    const sections = [
      { title: "Google", org: "google" },
      { title: "Meta (Facebook)", org: "Meta" },
      { title: "Amazon", org: "aws" },
      { title: "Apple", org: "Apple" },
      { title: "Netflix", org: "Netflix" },
      { title: "Microsoft", org: "Microsoft" },
      { title: "Apache", org: "Apache" },
      { title: "RedHat", org: "Redhat" },
      { title: "Python Software Foundation", org: "python" },
      { title: "Java Community", org: "Java" }
    ];

    document.write('<div class="section"><h2>ðŸ“¦ Dynamic BigTech Issue Cards</h2>');
    sections.forEach(({ title, org }) => {
      const url = `https://github.com/issues?q=org%3A${org}+is%3Aissue+is%3Aopen+archived%3Afalse+(label%3A%22good+first+issue%22+OR+label%3A%22first-timers-only%22+OR+label%3Abeginner+OR+label%3Aeasy+OR+label%3A%22up-for-grabs%22+OR+label%3A%22help+wanted%22+OR+label%3A%22starter+task%22+OR+label%3Astarter+OR+label%3A%22good-first-contribution%22)`;
      document.write(`
        <div class="card">
          <h2>${title}</h2>
          <p>Issues tagged for first-time contributors from ${title}.</p>
          <a href="${url}" target="_blank">View Issues</a>
        </div>
      `);
    });
    document.write('</div>');
  </script>
</body>
</html>
